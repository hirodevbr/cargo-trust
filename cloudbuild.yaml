steps:
  # Build da aplicação React
  - name: "node:18-alpine"
    entrypoint: "npm"
    args: ["ci"]
    dir: "."

  - name: "node:18-alpine"
    entrypoint: "npm"
    args: ["run", "build"]
    dir: "."

  # Build da imagem Docker
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/cargo-trust", "."]

  # Push da imagem para Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/cargo-trust"]

  # Deploy no Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "cargo-trust"
      - "--image"
      - "gcr.io/$PROJECT_ID/cargo-trust"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "80"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--min-instances"
      - "0"

images:
  - "gcr.io/$PROJECT_ID/cargo-trust"
